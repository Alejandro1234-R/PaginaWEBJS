<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <img src="../img2/5.png" alt="Logo" class="login-logo">
        <h2 class="login-title">Iniciar sesión</h2>
        <p class="login-subtitle">Ingresa tu correo electrónico y te enviaremos un código de inicio de sesión</p>

        <input type="email" id="email" class="form-control mb-3" placeholder="Correo electrónico" required>
        <button id="continuarBtn" class="btn btn-login">Continuar</button>
    </div>

    <script src="login.js"></script> <!-- Vincula tu archivo JavaScript aquí -->
</body>
</html>
